<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <title> {% block title %}{% endblock title %} Swaad sadan - Home Page</title>
    <!-- Stylesheets -->
    <link href=" {% static 'food/css/bootstrap.css' %} " rel="stylesheet">
    <script src="{% static 'food/js/jquery.js' %}"></script>
    <script src="{% static 'food/js/bootstrap.min.js' %}"></script> 
    <link href="{% static 'food/css/style.css' %}" rel="stylesheet">
    <!-- Color File -->
    <link href="{% static 'food/css/color.css' %}" rel="stylesheet">
    <!-- Responsive File -->
    <link href="{% static 'food/css/responsive.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="shortcut icon" href="{% static 'food/css/images/favicon.png' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'food/css/images/favicon.png' %}" type="image/x-icon">

    <!-- Responsive Settings -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script><![endif]-->
    <!--[if lt IE 9]><script src="js/respond.js"></script><![endif]-->
</head>

<body>


    <div class="page-wrapper">
        <!-- Preloader -->
        <div class="preloader">
            <div class="icon"></div>
        </div>

        <!-- Main Header -->
        
        <div>
            {% block content %}{% endblock content %}
        </div>

        {% block script %}
    
        {% endblock script %}
        
    </div>
    <script src="{% static 'food/js/checkout.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script src="{% static 'food/js/jquery.js' %}"></script>
<script src="{% static 'food/js/popper.min.js' %}"></script>
<script src="{% static 'food/js/bootstrap.min.js' %}"></script>
<script src="{% static 'food/js/jquery-ui.js' %}"></script>
<script src="{% static 'food/js/jquery.fancybox.js' %}"></script>
<script src="{% static 'food/js/owl.js' %}"></script>
<script src="{% static 'food/js/appear.js' %}"></script>
<script src="{% static 'food/js/wow.js' %}"></script>
<script src="{% static 'food/js/scrollbar.js' %}"></script>
<script src="{% static 'food/js/mixitup.js' %}"></script>
<script src="{% static 'food/js/paroller.js' %}"></script>
<script src="{% static 'food/js/element-in-view.js' %}"></script>
<script src="{% static 'food/js/custom-script.js' %}"></script> 
{% comment %} <script src="{% static 'https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous' %}"></script> {% endcomment %}
{% comment %} <script src="{% static 'https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous' %}"></script> {% endcomment %}
{% comment %} <script src="{% static 'https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous' %}"></script> {% endcomment %}


{% block js %}{% endblock %}

</body>

</html>
